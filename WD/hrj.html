<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
<formfield>
	<form>
		<table align="center">
			<caption>Student Registration</caption>
			<tr>
				<td>Full Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Mobile No</td>
                <td><input type="text"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows="5" cols="7"></textarea></td>

			</tr>
			<tr>
				<td>Nationality</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="Date"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="g">Male
				<input type="radio" name="g">female</td>
			</tr>
			<tr>
				<td>Highest Degree</td>
				<td>
					<select>
						<option disabled selected>Select Degree</option>
						<option>B.Tech</option>
						<option>M.Tech</option>
						<option>BBA</option>
						<option>MBA</option>

					</select>

				</td>
			</tr>
			<tr>
				<td>CPI</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>University</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Passing Year</td>
				<td>
					<select>
					<option disabled selected>Select Your Passing Year</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><input type="reset" name="reset"></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit"></td>
			</tr>
		</table>
	</form>
</formfield>
</body>
</html>
